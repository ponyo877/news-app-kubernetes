apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  type: ClusterIP
  selector:
    app: postgres
  ports:
    - port: 5433
      targetPort: 5432
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgresql-persistent-storage-claim
spec:
  # torageClassName: "standard"
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 20G
---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
spec:
  serviceName: "postgres"
  replicas: 1
  selector:
    matchLabels:
      app: postgres
      server: db
  template:
    metadata:
      labels:
        app: postgres
        server: db
  # template:
  #   metadata:
  #     labels:
  #       app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:10.4
        imagePullPolicy: "IfNotPresent"
        resources:
          limits:
            cpu: 25m
            memory: 1500Mi #1500m
          requests:
            cpu: 25m
            memory: 1500Mi #1500m
        ports:
        - containerPort: 5432
        envFrom:
        - configMapRef:
            name: postgres-configuration
        volumeMounts:
        - name: postgresql-persistent-storage
          # mountPath: /var/lib/postgresql 20201122
          mountPath: /var/lib/postgresql/data
          subPath: data
      volumes:
      - name: postgresql-persistent-storage
        persistentVolumeClaim:
          claimName: postgresql-persistent-storage-claim
