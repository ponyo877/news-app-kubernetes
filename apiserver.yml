---
apiVersion: v1
kind: Service
metadata:
  name: apiserver-service
spec:
  type: NodePort
  # type: LoadBalancer
  selector:
    app: get_latest_article_list
    server: api
  ports:
    - port: 80
      targetPort: 8770

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apiserver-deployment
  labels:
    app: get_latest_article_list
spec:
  replicas: 1
  selector:
    matchLabels:
      app: get_latest_article_list
      server: api
  template:
    metadata:
      labels:
        app: get_latest_article_list
        server: api
    spec:
      volumes:
        - name: data-storage
          emptyDir: {}
      containers:
        - name: go-echo
          image: gcr.io/gke-test-287910/getpost:v57

          imagePullPolicy: Always
          resources:
           requests:
            cpu: 50m
          ports:
            - containerPort: 8770
          volumeMounts:
            - mountPath: /data/data-storage
              name: data-storage
